name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write  

jobs:
  build-and-release:
    name: ${{ matrix.os }} build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            bin: hexview
            archive: hexview-linux-x86_64.tar.gz
          - os: windows-latest
            bin: hexview.exe
            archive: hexview-windows-x86_64.zip
          - os: macos-latest
            bin: hexview
            archive: hexview-macos-x86_64.tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install toolchains (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install -y make mingw
          echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build
        run: make

      - name: Run tests
        shell: bash
        run: make test

      - name: Strip (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip ${{ matrix.bin }} || true

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          cp LICENSE README.md ${{ matrix.bin }} .
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a dist/${{ matrix.archive }} ${{ matrix.bin }} LICENSE README.md
          else
            tar -czf dist/${{ matrix.archive }} ${{ matrix.bin }} LICENSE README.md
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: dist/${{ matrix.archive }}

  publish:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*

name: CI

on:
  push:
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: make
      - name: Run tests
        run: make test
      - name: Show version
        run: ./hexview -v

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install make & mingw
        run: |
          choco install -y make mingw
          echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Build
        run: make
      - name: Run tests
        shell: bash
        run: make test
      - name: Show version
        run: ./hexview.exe -v

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: make
      - name: Run tests
        run: make test
      - name: Show version
        run: ./hexview -v
